syntax = "proto3";

package pb;

option  go_package = "github.com/golang/simplebank/pb";

import "google/protobuf/timestamp.proto";


message User {
  string username =1;
  string full_nam = 2;
  string email =3;
  google.protobuf.Timestamp password_changed_at = 4;
  google.protobuf.Timestamp created_at = 5;
}

